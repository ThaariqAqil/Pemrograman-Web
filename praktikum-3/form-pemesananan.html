<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>our 12"wood-fired pizzas are available fro delivery. Build your pizza and we'll it within an hour.</p> 
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="text" id=no handphone></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskrips">Deskripsi Instruction</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (choose one):</h4>
            <ul style="list-style-type:none">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">Muktigrain</label>
                </li>
                <li>
                    <input type="radio" id="una melt" name="crust">
                    <label for="una melt">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese galore" name="crust">
                    <label for="cheese galore">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat lovers" name="crust">
                    <label for="meat lovers">Meat Lovers</label>
                </li>
            </ul>
            <h4>Topping (Choose as many as you want):</h4>
            <ul style="list-style-type:none">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella">
                    <label for="Mozarella">Mozarellpepprani</label>
                </li>
                <li>
                    <input type="checkbox" id="pepprani">
                    <label for="pepprani">Pepprani</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor">
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pinepple">
                    <label for="pinepple">Pinepple</label>
                </li>
            </ul>
        </fieldset>
        <h4>Number</h4>
        <label for="count">How Mant Pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reser">Reset</button>
    </form>
</body>
</html>
