    <select id="pilihan" onchange="cetakGambar()">
        <option value="">--PILIHAN--</option>
        <option value="gorila">Gorila</option>
        <option value="bison">Bison</option>
        <option value="gajah">Gajah</option>
        <option value="macan">Macan</option>
        <option value="singa">Singa</option>
    </select>
    <br>
    <img id="gambar">



    <script>
        function cetakGambar(){
            let pil = document.getElementById("pilihan").value;
            let image = document.getElementById("gambar");

            if(pil == "bison"){
                alert("this is bison picture")
                image.setAttribute("src", "img/bison.jpg");
            }else if(pil == "gajah"){
                alert("this is gajah picture")
                image.setAttribute("src", "img/gajah.jpg");
            }else if(pil == "gorila"){
                alert("this is gorila picture")
                image.setAttribute("src", "img/gorila.jpg");
            }else if(pil == "macan"){
                alert("this is macan picture")
                image.setAttribute("src", "img/macan.jpg");
            }else if(pil == "singa"){
                alert("this is singa picture")
                image.setAttribute("src", "img/singa.jpg");
            }else (
                alert("Unregistered photo")
            )
        }
    </script>
